<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div style="margin:30px;">
        <h3>按钮类型</h3>
        <p>按钮有四种类型：主按钮、次按钮、虚线按钮、危险按钮。主按钮在同一个操作区域最多出现一次。</p>

        <div>
            <button type="button" class="ant-btn ant-btn-primary">
                <span>primary</span>
            </button>
            <button type="button" class="ant-btn ant-btn-default">
                <span>default</span>
            </button>
            <button type="button" class="ant-btn ant-btn-dashed">
                <span>dashed</span>
            </button>
            <button type="button" class="ant-btn ant-btn-danger">
                <span>danger</span>
            </button>
        </div>

        <hr />

        <h3>图标按钮</h3>
        <p>当需要在按钮内嵌入图标时，可以直接在按钮内嵌入对应的 icon .</p>
        <div>
            <button type="button" class="ant-btn ant-btn-primary  ant-btn-circle ant-btn-icon-only">
                <i class="fa fa-search"></i>
            </button>
            <button type="button" class="ant-btn ant-btn-primary ant-btn-icon-only">
                <i class="fa fa-search"></i>
                <span>primary</span>
            </button>
            <button type="button" class="ant-btn ant-btn-default  ant-btn-circle ant-btn-icon-only">
                <i class="fa fa-search"></i>
            </button>
            <button type="button" class="ant-btn ant-btn-default ant-btn-icon-only">
                <i class="fa fa-search"></i>
                <span>default</span>
            </button>
        </div>

        <div>
            <button type="button" class="ant-btn ant-btn-default  ant-btn-circle ant-btn-icon-only">
                <i class="fa fa-search"></i>
            </button>
            <button type="button" class="ant-btn ant-btn-default ant-btn-icon-only">
                <i class="fa fa-search"></i>
                <span>default</span>
            </button>
            <button type="button" class="ant-btn ant-btn-dashed  ant-btn-circle ant-btn-icon-only">
                <i class="fa fa-search"></i>
            </button>
            <button type="button" class="ant-btn ant-btn-dashed ant-btn-icon-only">
                <i class="fa fa-search"></i>
                <span>dashed</span>
            </button>
        </div>

        <hr />
        按钮尺寸

        <h3>按钮尺寸</h3>
        <p>
            按钮有大、中、小三种尺寸。
            小、中(默认)、大
        </p>
        <div>
            <div style="margin-top:10px;">
                <button class="ant-btn ant-btn-default  ant-btn-sm">小(ant-btn-sm)</button>
                <button class="ant-btn ant-btn-default">中(默认)</button>
                <button class="ant-btn ant-btn-default  ant-btn-lg">大(ant-btn-lg)</button>
            </div>




        </div>

        <hr>
        <h3>不可用状态</h3>
        <p>
            添加 disabled 属性即可让按钮处于不可用状态，同时按钮样式也会改变。
        </p>
        <div>
            <div style="margin-top:10px;">
                <button class="ant-btn ant-btn-default">default</button>
                <button class="ant-btn ant-btn-default" disabled>default(disabled)</button>
            </div>

            <div style="margin-top:10px;padding:8px 8px 8px; background: rgb(190, 200, 200);">
                <button class="ant-btn ant-btn-default ant-btn-background-ghost">Ghost</button>
                <button class="ant-btn ant-btn-default ant-btn-background-ghost" disabled>Ghost(disabled)</button>
            </div>
        </div>
    </div>

    <link rel="stylesheet" type="text/css" href="../dist/index.css" />
    <link rel="stylesheet" type="text/css" href="../plugs/font-awesome/css/font-awesome.css" />

    </style>
</body>

</html>
